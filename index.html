<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Support & Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      color: #333;
    }
    header {
      text-align: center;
      padding: 60px 20px 40px 20px;
    }
    header h1 {
      font-size: 2.2em;
      font-weight: 600;
      margin-bottom: 15px;
      color: #1a1a1a;
    }
    header p {
      font-size: 1.1em;
      color: #555;
      margin: 0;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 90%;
      max-width: 300px;
      margin-top: 40px;
    }
    .button {
      padding: 15px;
      font-size: 1.2em;
      font-weight: 600;
      border-radius: 12px;
      text-align: center;
      text-decoration: none;
      color: white;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    .paypal { background-color: #003087; }
    .cashapp { background-color: #00c244; }
    .venmo { background-color: #3d95ce; }
    .contact {
      margin-top: 50px;
      text-align: center;
    }
    .contact a {
      font-weight: 600;
      color: #1a73e8;
      text-decoration: none;
      font-size: 1em;
      border: 2px solid #1a73e8;
      padding: 10px 20px;
      border-radius: 8px;
      display: inline-block;
      transition: background-color 0.2s, color 0.2s;
    }
    .contact a:hover {
      background-color: #1a73e8;
      color: white;
    }
    footer {
      margin-top: auto;
      padding: 30px 20px;
      font-size: 0.9em;
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <h1>Please Support Me & Save My Contact</h1>
    <p>Here you can tip and save my contact instantly!</p>
  </header>

  <div class="buttons">
    <a href="https://www.paypal.com/paypalme/bassbwithu" class="button paypal" target="_blank">PayPal</a>
    <a href="https://cash.app/bassbwithu" class="button cashapp" target="_blank">Cash App</a>
    <a href="https://venmo.com/bassbwithu" class="button venmo" target="_blank">Venmo</a>
  </div>

  <div class="contact">
    <p>Save my contact info:</p>
    <a href="YOUR_VCF_FILE.vcf" download="MyContact.vcf">Download Contact Card</a>
  </div>

  <footer>
    &copy; 2025 "The FIX". All rights reserved.
  </footer>

</body>
</html>
