<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Support & Contact</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 50px 20px;
    }
    h1 {
      color: #007bff;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.1em;
      margin-bottom: 30px;
    }
    .button {
      display: inline-block;
      margin: 10px;
      padding: 15px 25px;
      font-size: 1.2em;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: 0.3s;
    }
    .paypal { background-color: #0070ba; }
    .cashapp { background-color: #00c244; }
    .venmo { background-color: #3d95ce; }
    .button:hover { opacity: 0.8; }
    .contact {
      margin-top: 40px;
      font-size: 1em;
    }
    .contact a {
      color: #007bff;
      text-decoration: none;
    }
    .contact a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Support Me & Save My Contact</h1>
  <p>Thank you for scanning my QR code! You can tip me using your preferred app:</p>

  <a href="https://www.paypal.com/paypalme/bassbwithu" class="button paypal" target="_blank">PayPal</a>
  <a href="https://cash.app/bassbwithu" class="button cashapp" target="_blank">Cash App</a>
  <a href="https://venmo.com/@bassbwithu" class="button venmo" target="_blank">Venmo</a>

  <div class="contact">
    <p>Save my contact info:</p>
    <a href="YOUR_VCF_FILE.vcf" download="MyContact.vcf">Download Contact Card</a>
  </div>

</body>
</html>
